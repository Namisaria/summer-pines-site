<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Pines Resort – Coming Soon</title>
  <style>
    :root {
      --accent: #006d6d; /* pine green */
      --bg: #f9f5f0; /* soft cream */
      --text: #222;
      --max-width: 700px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: var(--max-width);
      width: 100%;
      padding: 2rem 2.5rem;
      text-align: center;
    }
    .header-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    p.subtitle {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border: 2px solid var(--accent);
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .small {
      font-size: 0.8rem;
      color: #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="https://cdn.sanity.io/images/y9q53f1k/production/38ee5b1e9e21351f66bbeff94d2419135517e1af-1920x1080.png?fm=webp&q=90&rect=23,0,1897,1073&fit=crop&fp-x=0.50599315068493&fp-y=0.48933603080973&w=1192" alt="Summer Pines Resort" class="header-img">
    <h1>Summer Pines Resort</h1>
    <p class="subtitle">A retro lakeside escape is on its way. Get exclusive launch updates & early‑bird perks!</p>

    <!-- Replace the action URL below with your own Formspree endpoint
         Get one (free) at https://formspree.io -->
    <form action="https://formspree.io/f/{YOUR_FORMSPREE_ID}" method="POST">
      <input type="email" name="email" placeholder="Your email address" required />
      <button type="submit">Join the Waitlist</button>
    </form>

    <p class="small">We respect your privacy. Unsubscribe any time.</p>
  </main>
</body>
</html>
